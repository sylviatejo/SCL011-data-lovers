<!DOCTYPE html>
<html lang="es">
<!--   -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Me</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link rel="stylesheet" href="modal.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6695dbae41.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">

        <!--Logotipo -->

        <header class="header">

            <div>
                <a title="Home" href="../src/index.html"><img class="pokeWelcome" src="../src/images/pokemon-header-pequeno.png" alt="Home Pokemon "></a>
            </div>

            <input type="checkbox" id="btn-menu">

            <label for="btn-menu"><img src="../src/images/menu-resposive.png" alt="Menu responsive" height="30">
        </label>

            <nav class="menuFiltro">
                <ul>
                    <li><a href="https://pokemongolive.com/es/">POKEMON GO</a></li>
                    <li><a href="#" id="btnNum">NÚMERO</a></li>
                    <li><a href="#" id="info" class="infor"></i>INFORMACIÓN</a></li>
                </ul>
            </nav>
            <br>
            <div class="selectionArea">
                <div class="buttonPokemon">
                    <button class="finder" id="findMe">POKEDEX DE KANTO</button>
                </div>

                <br>
                <div class="pokemonSelect">
                    <select class="order" id="typePoke" name="pokemonType">
                            <option value="">BUSCAR POR TIPO</option>
                            <option value="Water">Agua</option>
                            <option value="Bug">Bicho</option>
                            <option value="Dragon">Dragón</option>
                            <option value="Electric">Eléctrico</option>
                            <option value="Ghost">Fantasma</option>
                            <option value="Fire">Fuego</option>
                            <option value="Ice">Hielo</option>
                            <option value="Grass">Hierba</option>
                            <option value="Fighting">Luchador</option>
                            <option value="Normal">Normal</option>
                            <option value="Psychic">Psíquico</option>
                            <option value="Rock">Roca</option>
                            <option value="Ground">Tierra</option>
                            <option value="Poison">Veneno</option>
                            <option value="Flying">Volador</option>
                </select>
                </div>

                <br>
                <div class="pokemonSelect">
                    <select class="order" id="sortPoke" name="pokemonOrder">
                <option value ="none">MOSTRAR POR</option>
                <option value ="name">Nombre</option>
                <option value ="spawn_chance">Spawns</option>
                </select>
                </div>

            </div>

        </header>

        <section class="content">

            <div class="buttonBox" id="pokeBox">
                <div id="divButton1">
                    <!--Botón Pokemones Comunes-->
                    <button class="classButt" id="pokeComm">Pokemones Comunes</button>
                </div>

                <div id="divButton2">
                    <!--Botón Pokemones Raros-->
                    <button class="classButt2" id="pokeRare">Pokemones Inusuales</button>
                </div>
            </div>
        </section>

        <main class="pokemonBox">
            <!--root-->
            <div id="principal">
            </div>

        </main>

        <footer class="footer">
            <h2>Creado por Marielys y Sylvia. Laboratoria 2019</h2>
        </footer>
    </div>

    <!--Javascript-->

    <script src="./data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>

</body>

</html>
